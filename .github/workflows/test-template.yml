name: Test py-template

on:
  push:
    branches:
      - main
  pull_request:

env:
  PROJECT_NAME: test-project

jobs:
  test-template:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        use_precommit: [true, false]
        env_init: [true, false]

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Install Dependencies (UV)
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin:$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸ› ï¸ Configure Git for Test Repo
        run: |
          git config --global init.defaultBranch main
          git config --global user.name "GitHubActions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: ğŸš€ Generate Project with
        run: |
          uvx copier copy --trust --force . ${{ env.PROJECT_NAME }} \
            -d push_to_repo=false \
            -d use_precommit=${{ matrix.use_precommit }} \
            -d env_init=${{ matrix.env_init }}



      - name: ğŸ› ï¸ Check Git Initialization
        working-directory: ${{ env.PROJECT_NAME }}
        run: |
          if [ -d ".git" ]; then echo "âœ… Git initialized"; else echo "âŒ Git not initialized" && exit 1; fi

      - name: ğŸ” Ensure Pre-Commit is Installed (if enabled)
        if: matrix.use_precommit
        working-directory: ${{ env.PROJECT_NAME }}
        run: |
          if ${{ matrix.env_init }}; then
            echo "ğŸŸ¢ Using pre-commit inside the virtual environment"
            uv run pre-commit --version
          else
            echo "ğŸŸ  Manually (uvx) running pre-commit (no virtual environment)"
            uvx pre-commit --version
          fi

      - name: ğŸ“¦ Check Dependencies Installation (if env_init=true)
        if: matrix.env_init
        working-directory: ${{ env.PROJECT_NAME }}
        run: |
          uv sync
          uv pip list | grep rich || { echo "âŒ Dependency installation failed"; exit 1; }

      - name: âœ… Run Tests (if test files exist)
        working-directory: ${{ env.PROJECT_NAME }}
        run: |
          if [ -d "tests" ]; then pytest || { echo "âŒ Tests failed"; exit 1; } else echo "âš ï¸ No tests found"; fi
